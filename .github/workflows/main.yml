name: Create Release on Master

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout всего репозитория (включая все теги)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # важно для тегов

      # 2. Настройка Git
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3. Определяем следующий тег (увеличение патча)
      - name: Get next version
        id: vars
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST_TAG#v}"
          PATCH=$((PATCH + 1))
          NEXT_TAG="v$MAJOR.$MINOR.$PATCH"
          echo "Next tag: $NEXT_TAG"
          echo "NEXT_TAG=$NEXT_TAG" >> $GITHUB_ENV

      # 4. Создаём тег и пушим через PAT
      - name: Push new tag
        run: |
          git tag $NEXT_TAG
          # Меняем URL remote на PAT
          git remote set-url origin https://$PAT_TOKEN@github.com/${{ github.repository }}
          git push origin $NEXT_TAG
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      # 5. Создаём GitHub Release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.NEXT_TAG }}
          release_name: Release ${{ env.NEXT_TAG }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
